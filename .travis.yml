language: java
sudo: false
jdk:
- openjdk8
branches:
  only:
  - master
  - develop
before_install:
- >-
  [[ -z "${GPG_KEY}" ]] || echo $GPG_KEY > tmp.txt && gpg --batch --passphrase-fd 3 3<tmp.txt secret.gpg.gpg
script: mvn deploy --settings settings.xml -Prelease
after_success: bash travis.sh
env:
  global:
  # SONATYPE_USERNAME
  - secure: 
  # SONATYPE_PASSWORD
  - secure: 
  # GPG_PASSPHRASE
  - secure: 
  # GPG_KEYID
  - secure: 
  # GPG_KEY
  - secure: 
